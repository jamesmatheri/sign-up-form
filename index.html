<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="logo-section">
        <div class="box">
             <p><img class="odin-image" src="./odin-lined.png" alt="" srcset=""> Odin</p>     
        </div>  
    </div>
    <div class="form-section">
        <div class="information">
            <div class="real-information">
            <p>This is not a real online service! You know you need something like this in your life in your life to help you realize your deepest dreams.</p>
            <p>You know you want to.</p>
        </div>
        </div>
        <div class="form">
                 <h1>Let's do this!</h1>
            <div class="form-container">
                <div><label for="first-name"><span>First Name:</span></label><input id="first-name" placeholder="James..." type="text"></div>
                <div><label for="last-name"><span>Second Name:</span></label><input id="last-name" placeholder="Matheri..." type="text"></div>
                <div><label for="email"><span>Email:</span></label><input id="email" placeholder="user@gmail.com" type="email"></div>
                <div><label for="telephone"><span>Phone Number:</span></label><input id="telephone" placeholder="2547985433" type="number"></div>
                <div><label for="password"><span>Password:</span></label><input id="password" type="password"></div>
                <div><label for="confirm-password"><span>Confirm Password:</span></label><input id="confirm-password" type="password"></div>
            </div>
        </div>
        <div class="sign-up">
            <div>
                <button type="submit">Create Account</button>
                <p><span>Already have an account?   </span><a href="#">Log in</a></p>
            </div>          
        </div>
    </div>
</div>
